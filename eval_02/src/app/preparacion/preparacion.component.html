<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Ingredientes" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="/preparacion/nuevo" class="btn btn-outline-dark">Nuevo</a>
        </h5>

        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Consolidado Id</th>
                  <th>Receta Id</th>
                  <th>Ingrediente Id</th>
                  <th>Cantidad</th>
                  <th>Unidad</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                @for (preparacion of lista; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ preparacion.consolidado_id }}</td>
                    <td>{{ preparacion.receta_id }}</td>
                    <td>{{ preparacion.ingrediente_id }}</td>
                    <td>{{ preparacion.cantidad }}</td>
                    <td>{{ preparacion.unidad }}</td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-success"
                        [routerLink]="['/preparacion/editar/', preparacion.consolidado_id]"
                      >
                        Editar
                      </button>
                      <button (click)="eliminar(preparacion.consolidado_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<!--
LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
-->
