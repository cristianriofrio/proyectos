<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }} <!-- Interpolacion sirve para enviar datos desde el .ts hacia el html -->
      </h3>
    </div>
    <div class="row">
      <!-- <div class="form-group mb-3">
        <label class="form-label" for="company">Consolidado Id</label>
        <input type="text" class="form-control" [(ngModel)]="Preparacion.consolidado_id" /> 
      </div> -->
     <div class="form-group mb-3">
        <label class="form-label" for="company">Receta Id</label>
        <input type="text" class="form-control" [(ngModel)]="Preparacion.receta_id" /> 
      </div>  
      <div class="form-group mb-3">
        <label class="form-label" for="company">Ingrediente Id</label>
        <input type="text" class="form-control" [(ngModel)]="Preparacion.ingrediente_id" /> 
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="company">Cantidad</label>
        <input type="text" class="form-control" [(ngModel)]="Preparacion.cantidad" /> 
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="company">Unidad</label>
        <input type="text" class="form-control" [(ngModel)]="Preparacion.unidad" /> 
      </div>
      <!-- Actions BTN -->
      <div class="d-grid mt-3">
        <button type="button" (click)="grabar()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
