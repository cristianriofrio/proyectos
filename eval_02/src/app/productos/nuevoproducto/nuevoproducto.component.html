<div class="card my-5 col-6">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
      </h3>
    </div>
    <div class="row">
      <div class="form-group mb-3">
        <label class="form-label" for="company">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="producto.nombre" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" [(ngModel)]="producto.descripcion" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Precio</label>
        <input type="text" class="form-control" [(ngModel)]="producto.precio" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="password">Stock</label>
        <input type="text" class="form-control" [(ngModel)]="producto.stock" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="proveedores">Proveedores</label>
        <select class="form-control" [(ngModel)]="producto.idProveedores">
          <option *ngFor="let proveedor of proveedores" [value]="proveedor.idProveedores">
            {{ proveedor.nombre }}
          </option>
        </select>
      </div>
      <div class="d-grid mt-3">
        <button type="button" (click)="grabar()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
