<div class="card my-5 col-6">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
        </h3>
      </div>
      <div class="row">
        <div class="form-group mb-3">
          <label class="form-label" for="company">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="proveedor.nombre" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" [(ngModel)]="proveedor.direccion" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" [(ngModel)]="proveedor.telefono" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="password">Email</label>
          <input type="text" class="form-control" [(ngModel)]="proveedor.email" />
        </div>
        <div class="d-grid mt-3">
          <button type="button" (click)="grabar()" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
