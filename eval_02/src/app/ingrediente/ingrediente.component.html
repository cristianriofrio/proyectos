<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Ingredientes" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="/ingrediente/nuevo" class="btn btn-outline-dark">Nuevo</a>
        </h5>

        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre Empresa</th>
                  <th>Telefono</th>
                  <th class="text-end">Contacto_Empresa</th>
                  <th class="text-end">Teleofno_Contacto</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                @for (ingrediente of lista; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ ingrediente.nombre }}</td>
                    <td>{{ ingrediente.cantidad }}</td>
                    <td>{{ ingrediente.unidad }}</td>
                    <td>{{ ingrediente.calorias }}</td>

                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-success"
                        [routerLink]="['/ingrediente/editar/', ingrediente.ingrediente_id]"
                      >
                        Editar
                      </button>
                      <button (click)="eliminar(ingrediente.ingrediente_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
