<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
        <!--Interpolacion
        sirve para enviar datos desde el .ts hacia el html
        -->
      </h3>
    </div>
    <div class="row">
      <div class="form-group mb-3">
        <label class="form-label" for="company">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="ingrediente.nombre" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Cantidad</label>
        <input type="text" class="form-control" [(ngModel)]="ingrediente.cantidad" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Unidad</label>
        <input type="text" class="form-control" [(ngModel)]="ingrediente.unidad" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="password">Calorias</label>
        <input type="text" class="form-control" [(ngModel)]="ingrediente.calorias" />
      </div>

      <div class="d-grid mt-3">
        <button type="button" (click)="grabar()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
