<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Recetas" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="/receta/nuevo" class="btn btn-outline-dark">Nuevo</a>
        </h5>

        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th class="text-end">Tiempo Preparacion</th>
                  <th class="text-end">Dificulatad</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                @for (receta of lista; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ receta.nombre }}</td>
                    <td>{{ receta.descripcion }}</td>
                    <td>{{ receta.tiempo_preparacion }}</td>
                    <td>{{ receta.dificultad }}</td>

                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-success"
                        [routerLink]="['/receta/editar/', receta.receta_id]"
                      >
                        Editar
                      </button>
                      <button (click)="eliminar(receta.receta_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<!--
LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
-->
