<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
        <!--Interpolacion
        sirve para enviar datos desde el .ts hacia el html
        -->
      </h3>
    </div>
    <div class="row">
      <div class="form-group mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="receta.nombre" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Descripcion</label>
        <input type="text" class="form-control" [(ngModel)]="receta.descripcion" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Tiempo Preparacion</label>
        <input type="text" class="form-control" [(ngModel)]="receta.tiempo_preparacion" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">dificultad</label>
        <input type="text" class="form-control" [(ngModel)]="receta.dificultad" />
      </div>

      <div class="d-grid mt-3">
        <button type="button" (click)="grabar()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
