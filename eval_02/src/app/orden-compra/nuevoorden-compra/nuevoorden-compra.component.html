<div class="card my-5 col-6">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
      </h3>
    </div>
    <div class="row">
      <div class="form-group mb-3">
        <label class="form-label" for="company">Id Proveedores</label>
        <input type="text" class="form-control" [(ngModel)]="ordenCompra.idProveedores" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Fecha Orden</label>
        <input type="text" class="form-control" [(ngModel)]="ordenCompra.fecha_orden" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Total</label>
        <input type="text" class="form-control" [(ngModel)]="ordenCompra.total" />
      </div>
      <div class="d-grid mt-3">
        <button type="button" (click)="grabar()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
