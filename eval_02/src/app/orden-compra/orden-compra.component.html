<div class="row"></div>
<div class="col-sm-12">
  <app-card cardTitle="Lista de Orden de Compra" blockClass="pc-component">
    <div class="col-md-12 col-xl-12">
      <h5 class="mb-3">
        <a href="/orden/nuevo" class="btn btn-outline-dark">Nuevo</a>
      </h5>

      <div class="card tbl-card">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>#</th>
                <th>idProveedores</th>
                <th>fecha_orden</th>
                <th>total</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              @for (orden of lista; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ orden.idProveedores }}</td>
                  <td>{{ orden.fecha_orden }}</td>
                  <td>{{ orden.total }}</td>
                  <td>
                    <button type="button" class="btn btn-outline-success" [routerLink]="['editar/', orden.idOrden]">Editar</button>
                    <button (click)="eliminar(orden.idOrden)" type="button" class="btn btn-outline-danger">Eliminar</button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </app-card>
</div>
<!--
    LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
  -->
